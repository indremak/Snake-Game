<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Snake Game</title>
</head>

<body>
  <div class="info">
    <button class="btn-start">Start</button>
    <button class="btn-pause" disabled>Pause</button>
    <button class="btn-newGame">New Game</button>
    <button class="btn-bgm">Stop Music</button>
    <button class="btn-audio">
      <span class="material-icons icon-audio-on">volume_up</span>
      <span class="material-icons icon-audio-off hidden">volume_off</span>
    </button>
    <div class="scores">
      <div class="score">Score<br /> <span class="score-number">0</span></div>
      <div class="score">High Score<br /> <span class="high-score-number">0</span></div>
    </div>
  </div>
  <div class="board"></div>
  <div id="game-over">Game over!</div>
  <div>
    <audio id="player" autoplay hidden>
      <source src="./assets/sounds/amazing-plan-by-kevin-macleod-from-filmmusic-io.mp3" type="audio/mpeg">
      audio isn't supported.
    </audio>
  </div>
  <div class="hard">
    <span>Toggle inverted hard mode:</span><button class="btn-inv">ON</button>
    <p class="desc"></p>
  </div>
  <script src="./index.js"></script>
</body>

</html>
